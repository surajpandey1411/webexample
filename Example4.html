<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
    }  
    .text-container {  
      width: 80%; /* Set a width for the container */  
      max-width: 800px; /* Set a maximum width for the container */  
      margin: 0 auto; /* Center the container horizontally */  
      padding: 20px;  
      background-color: #f0f0f0;  
    }  
    .responsive-text {  
      font-size: 2vw; /* Set the font size relative to the viewport width */  
      line-height: 1.5; /* Set the line height for better readability */  
    }  
  </style>  
</head>  
<body>  
  <div class="text-container">  
    <p class="responsive-text">  
      Welcome to the Java Point. This is an example of responsive text that adjusts size based on the viewport width.   
      The font size is set to the width of the viewport.  
    </p>  
  </div>  
</body>  
</html>
