<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "20%,80%,10%">
      <frame name = "top" src = "https://www.onlinkhabar.com" />
      <frame name = "main" src = "https://www.gmail.com" />
      <frame name = "bottom" src = "https://www.tutorialspoint.com/html/bottom_frame.htm" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   <body>
      <form>
         Password:<Input type="text" name="fname" value="*">
      </form>
   </body>
</html>
